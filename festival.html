            return `rgb(${Math.floor(c.r * brightness)}, ${Math.floor(c.g * brightness)}, ${Math.floor(c.b * brightness)})`;
        }
        
        class Particle {
            constructor(x, y, color, vx, vy, size, isLine = false) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = vx;
                this.vy = vy;
                this.size = size;
                this.alpha = 1;
                this.decay = 0.006 + Math.random() * 0.008;
                this.isLine = isLine;
                if (isLine) {
                    this.prevX = x;
                    this.prevY = y;
                }
            }
            
            update() {
                if (this.isLine) {
                    this.prevX = this.x;
                    this.prevY = this.y;
                }
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.vy += 0.012;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            
            draw() {
                if (this.alpha <= 0) return;
                ctx.globalAlpha = this.alpha;
                
                if (this.isLine) {
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = this.size;
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(this.prevX, this.prevY);
                    ctx.lineTo(this.x, this.y);
                    ctx.stroke();
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // ËΩ®ËøπÁÅ´Ëä±Á±ª
        class TrailSpark {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx + (Math.random() - 0.5) * 2;
                this.vy = vy + (Math.random() - 0.5) * 2;
                this.alpha = 0.8 + Math.random() * 0.2;
                this.size = 1 + Math.random() * 2;
                this.decay = 0.02 + Math.random() * 0.03;
                this.intensity = Math.random(); // ÁÅ´Ëä±Âº∫Â∫¶
            }
            
            update() {
                this.vy += 0.08; // ÈáçÂäõ
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                this.vx *= 0.95;
                this.vy *= 0.95;
            }
            
            draw() {
                if (this.alpha <= 0) return;
                ctx.globalAlpha = this.alpha * this.intensity;
                ctx.fillStyle = getFlameColor(this.intensity);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // ÁÅ´ÁÆ≠Á±ª - ‰ºòÂåñÊäõÁâ©Á∫ø
        class Rocket {
            constructor(startX, startY, targetX, targetY, scale) {
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.scale = scale;
                this.startX = startX;
                this.startY = startY;
                
                const dx = targetX - startX;
                const dy = targetY - startY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // ÂáèÂ∞èÂºßÂ∫¶Á≥ªÊï∞ÔºåÁ°Æ‰øù‰∏ç‰ºöÈ£ûÂá∫Â±èÂπï
                // ÂºßÂ∫¶‰∏éÊ∞¥Âπ≥Ë∑ùÁ¶ªÊàêÊ≠£ÊØîÔºå‰ΩÜÊúâ‰∏äÈôê
                const horizontalDist = Math.abs(dx);
                this.arcHeight = Math.min(horizontalDist * 0.15, 80); // ÊúÄÂ§ßÂºßÈ´ò80ÂÉèÁ¥†
                
                // È£ûË°åÊó∂Èó¥
                this.totalFrames = Math.floor(distance / 6) + 40;
                this.currentFrame = 0;
                
                // ËΩ®ËøπÁÇπ
                this.trail = [];
                this.maxTrail = 30; // Êõ¥ÈïøÁöÑËΩ®Ëøπ
                
                this.exploded = false;
                this.colorScheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
                
                // ‰∏ä‰∏ÄÂ∏ß‰ΩçÁΩÆÔºàÁî®‰∫éËÆ°ÁÆóÈÄüÂ∫¶ÊñπÂêëÔºâ
                this.prevX = startX;
                this.prevY = startY;
            }
            
            update() {
                this.currentFrame++;
                const t = this.currentFrame / this.totalFrames;
                
                if (t >= 1) {
                    this.exploded = true;
                    return;
                }
                
                this.prevX = this.x;
                this.prevY = this.y;
                
                // ÁÆÄÂçïÁöÑÊäõÁâ©Á∫øÔºöxÁ∫øÊÄßÔºåyÂ∏¶ÂºßÂ∫¶
                this.x = this.startX + (this.targetX - this.startX) * t;
                
                // y: Á∫øÊÄßÊèíÂÄº + ÊäõÁâ©Á∫øÂºßÂ∫¶ÔºàÂêë‰∏äÂá∏Ëµ∑Ôºâ
                const linearY = this.startY + (this.targetY - this.startY) * t;
                // ÊäõÁâ©Á∫ø: Âú® t=0.5 Êó∂ËææÂà∞ÊúÄÈ´òÁÇπ
                const arc = this.arcHeight * 4 * t * (1 - t);
                this.y = linearY - arc;
                
                // Á°Æ‰øù‰∏ç‰ºöÈ£ûÂá∫Â±èÂπïÈ°∂ÈÉ®
                this.y = Math.max(this.y, 20);
                
                // ‰øùÂ≠òËΩ®ËøπÁÇπÔºàÂ∏¶Âº∫Â∫¶‰ø°ÊÅØÔºâ
                this.trail.push({ 
                    x: this.prevX, 
                    y: this.prevY,
                    intensity: 0.3 + Math.random() * 0.7 // ÈöèÊú∫Âº∫Â∫¶
                });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
                
                // ÁîüÊàêËΩ®ËøπÁÅ´Ëä±
                const vx = this.x - this.prevX;
                const vy = this.y - this.prevY;
                
                // ÈöèÊú∫ÁîüÊàêÁÅ´Ëä±
                if (Math.random() < 0.6) {
                    trailSparks.push(new TrailSpark(
                        this.x - vx * 0.5,
                        this.y - vy * 0.5,
                        -vx * 0.3,
                        -vy * 0.3 + 1
                    ));
                }
            }
            
            draw() {
                // ÁªòÂà∂Ê∏êÂèòËΩ®Ëøπ
                if (this.trail.length > 1) {
                    for (let i = 1; i < this.trail.length; i++) {
                        const p = this.trail[i];
                        const prev = this.trail[i - 1];
                        const progress = i / this.trail.length; // 0-1ÔºåË∂äÂêéÈù¢Ë∂ä‰∫Æ
                        const intensity = p.intensity * progress;
                        
                        ctx.globalAlpha = intensity * 0.8;
                        ctx.strokeStyle = getFlameColor(intensity);
                        ctx.lineWidth = 1 + progress * 3; // Â∞æÈÉ®ÁªÜÔºåÂ§¥ÈÉ®Á≤ó
                        ctx.lineCap = 'round';
                        ctx.beginPath();
                        ctx.moveTo(prev.x, prev.y);
                        ctx.lineTo(p.x, p.y);
                        ctx.stroke();
                    }
                    
                    // ËøûÊé•Âà∞ÂΩìÂâç‰ΩçÁΩÆ
                    const last = this.trail[this.trail.length - 1];
                    ctx.globalAlpha = 0.9;
                    ctx.strokeStyle = getFlameColor(1);
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(last.x, last.y);
                    ctx.lineTo(this.x, this.y);
                    ctx.stroke();
                }
                
                // ÁÅ´ÁÆ≠Â§¥ÈÉ®ÂÖâÊôï
                ctx.globalAlpha = 0.4;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 15);
                gradient.addColorStop(0, 'rgba(255, 200, 100, 1)');
                gradient.addColorStop(0.5, 'rgba(255, 150, 50, 0.5)');
                gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // ÁÅ´ÁÆ≠Â§¥ÈÉ®‰∫ÆÁÇπ
                ctx.globalAlpha = 1;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // ÂÜÖÊ†∏
                ctx.fillStyle = '#FFE4B5';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        const colorSchemes = [
            ['#FFD700', '#FFA500', '#FF8C00', '#FFEC8B'],
            ['#FF6B6B', '#FF4757', '#FF3838', '#FF6348'],
            ['#FF69B4', '#FF1493', '#FFB6C1', '#FF82AB'],
            ['#00CED1', '#00BFFF', '#1E90FF', '#87CEEB'],
            ['#9B59B6', '#8E44AD', '#DDA0DD', '#DA70D6'],
            ['#2ECC71', '#27AE60', '#90EE90', '#00FA9A'],
            ['#FFFFFF', '#F5F5F5', '#E0E0E0', '#C0C0C0'],
            ['#FF6B6B', '#FECA57', '#48DBFB', '#FF9FF3', '#54A0FF']
        ];
        
        function createExplosion(x, y, colorScheme, scale) {
            const colors = colorScheme;
            const useLines = Math.random() > 0.4;
            
            const baseCount = useLines ? 40 : 50;
            const count = Math.min(Math.floor(baseCount * scale), 100);
            
            if (particles.length > settings.maxParticles) {
                particles.splice(0, particles.length - settings.maxParticles + count);
            }
            
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i + Math.random() * 0.2;
                const speed = (1.5 + Math.random() * 2.5) * scale;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = (1 + Math.random() * 2) * scale;
                
                particles.push(new Particle(
                    x, y, color,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    size,
                    useLines
                ));
            }
            
            const sparkCount = Math.floor(12 * scale);
            for (let i = 0; i < sparkCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 1.2 + 0.3;
                particles.push(new Particle(
                    x, y, '#FFFFFF',
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    0.5 + Math.random() * 0.5,
                    false
                ));
            }
            
            playExplosionSound();
        }
        
        function getLaunchPoint() {
            const x = Math.random() * canvas.width * 0.15 + 10;
            const y = canvas.height + 20;
            return { x, y };
        }
        
        function launchFirework(targetX, targetY, customScale = null) {
            if (rockets.length >= settings.maxRockets) return;
            
            const scale = customScale || (settings.minScale + Math.random() * (settings.maxScale - settings.minScale));
            const start = getLaunchPoint();
            
            rockets.push(new Rocket(start.x, start.y, targetX, targetY, scale));
            playLaunchSound();
        }
        
        function celebrateExplosion() {
            const count = 10 + Math.floor(Math.random() * 6);
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width * 0.7 + canvas.width * 0.15;
                    const y = Math.random() * canvas.height * 0.4 + canvas.height * 0.1;
                    const scale = settings.minScale + Math.random() * (settings.maxScale - settings.minScale);
                    launchFirework(x, y, scale);
                }, i * 250 + Math.random() * 150);
            }
        }
        
        // ============ ‰∫ã‰ª∂ ============
        document.getElementById('soundToggle').addEventListener('click', () => {
            initAudio();
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').classList.toggle('muted', !soundEnabled);
            
            if (soundEnabled) {
                bgm.play().catch(() => {});
            } else {
                bgm.pause();
            }
        });
        
        document.getElementById('celebrateBtn').addEventListener('click', () => {
            initAudio();
            celebrateExplosion();
        });
        
        canvas.addEventListener('click', (e) => {
            initAudio();
            launchFirework(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            initAudio();
            const touch = e.touches[0];
            launchFirework(touch.clientX, touch.clientY);
        });
        
        // Ëá™Âä®ÁÉüËä±
        setInterval(() => {
            if (Math.random() < 0.25 && rockets.length < settings.maxRockets) {
                const x = Math.random() * canvas.width * 0.7 + canvas.width * 0.15;
                const y = Math.random() * canvas.height * 0.4 + canvas.height * 0.15;
                const start = getLaunchPoint();
                const scale = settings.minScale + Math.random() * (settings.maxScale - settings.minScale);
                rockets.push(new Rocket(start.x, start.y, x, y, scale));
            }
        }, 2200);
        
        // ÂºÄÂú∫
        setTimeout(() => {
            const start = getLaunchPoint();
            rockets.push(new Rocket(start.x, start.y, canvas.width * 0.4, canvas.height * 0.35, 1));
        }, 600);
        
        setTimeout(() => {
            const start = getLaunchPoint();
            rockets.push(new Rocket(start.x, start.y, canvas.width * 0.65, canvas.height * 0.3, 1.2));
        }, 1400);
        
        // ============ Âä®Áîª ============
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ËΩ®ËøπÁÅ´Ëä±
            for (let i = trailSparks.length - 1; i >= 0; i--) {
                const spark = trailSparks[i];
                spark.update();
                
                if (spark.alpha <= 0) {
                    trailSparks.splice(i, 1);
                } else {
                    spark.draw();
                }
            }
            
            // ÈôêÂà∂ÁÅ´Ëä±Êï∞Èáè
            if (trailSparks.length > 500) {
                trailSparks.splice(0, trailSparks.length - 400);
            }
            
            // ÁÅ´ÁÆ≠
            for (let i = rockets.length - 1; i >= 0; i--) {
                const rocket = rockets[i];
                rocket.update();
                rocket.draw();
                
                if (rocket.exploded) {
                    createExplosion(rocket.x, rocket.y, rocket.colorScheme, rocket.scale);
                    rockets.splice(i, 1);
                }
            }
            
            // Á≤íÂ≠ê
            ctx.save();
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                
                if (p.alpha <= 0.01) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
            ctx.restore();
            ctx.globalAlpha = 1;
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
