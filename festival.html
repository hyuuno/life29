    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // ÂúÜÂΩ¢Á≤íÂ≠ê
        class Particle {
            constructor(x, y, color, velocity, size) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.size = size;
                this.alpha = 1;
                this.decay = Math.random() * 0.008 + 0.004;
                this.gravity = 0.02;
                this.friction = 0.985;
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = this.size * 2;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Á∫øÊù°ÁÉüËä±Á≤íÂ≠ê
        class LineParticle {
            constructor(x, y, color, angle, speed, length) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = angle;
                this.speed = speed;
                this.length = length;
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.gravity = 0.015;
                this.friction = 0.98;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.trail = [];
                this.maxTrail = 8;
            }
            
            update() {
                // ‰øùÂ≠òËΩ®Ëøπ
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
                
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            
            draw() {
                if (this.trail.length < 2) return;
                
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                ctx.moveTo(this.trail[0].x, this.trail[0].y);
                for (let i = 1; i < this.trail.length; i++) {
                    ctx.lineTo(this.trail[i].x, this.trail[i].y);
                }
                ctx.lineTo(this.x, this.y);
                ctx.stroke();
                
                // Â§¥ÈÉ®‰∫ÆÁÇπ
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // ÁÅ´ÁÆ≠
        class Rocket {
            constructor(startX, startY, targetX, targetY, colorScheme) {
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.colorScheme = colorScheme;
                
                const angle = Math.atan2(targetY - startY, targetX - startX);
                const distance = Math.sqrt(Math.pow(targetX - startX, 2) + Math.pow(targetY - startY, 2));
                const speed = Math.min(distance * 0.012, 7);
                
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.trail = [];
                this.distanceTraveled = 0;
                this.targetDistance = distance;
                this.exploded = false;
            }
            
            update() {
                this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                if (this.trail.length > 25) {
                    this.trail.shift();
                }
                
                this.trail.forEach(p => p.alpha *= 0.92);
                
                this.x += this.vx;
                this.y += this.vy;
                this.x += (Math.random() - 0.5) * 0.3;
                
                this.distanceTraveled += Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                
                if (this.distanceTraveled >= this.targetDistance * 0.95) {
                    this.exploded = true;
                }
            }
            
            draw() {
                // ËΩ®Ëøπ
                ctx.save();
                ctx.lineCap = 'round';
                for (let i = 1; i < this.trail.length; i++) {
                    const p = this.trail[i];
                    const prev = this.trail[i - 1];
                    ctx.globalAlpha = p.alpha * 0.6;
                    ctx.strokeStyle = '#FFA500';
                    ctx.lineWidth = 2 + (i / this.trail.length) * 2;
                    ctx.beginPath();
                    ctx.moveTo(prev.x, prev.y);
                    ctx.lineTo(p.x, p.y);
                    ctx.stroke();
                }
                ctx.restore();
                
                // Â§¥ÈÉ®
                ctx.save();
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#FFF';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // È¢úËâ≤ÊñπÊ°à
        const colorSchemes = [
            ['#FFD700', '#FFA500', '#FF8C00', '#FFEC8B'],
            ['#FF6B6B', '#FF4757', '#FF3838', '#FF6348'],
            ['#FF69B4', '#FF1493', '#FFB6C1', '#FF82AB'],
            ['#00CED1', '#00BFFF', '#1E90FF', '#87CEEB'],
            ['#9B59B6', '#8E44AD', '#DDA0DD', '#DA70D6'],
            ['#2ECC71', '#27AE60', '#90EE90', '#00FA9A'],
            ['#FFFFFF', '#F5F5F5', '#E0E0E0', '#C0C0C0'],
            ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#8B00FF']
        ];
        
        let rockets = [];
        let particles = [];
        let lineParticles = [];
        
        // ÂàõÂª∫ÁàÜÁÇ∏
        function createExplosion(x, y, colorScheme, isGrand = false) {
            const colors = colorScheme;
            const multiplier = isGrand ? 1.5 : 1;
            const useLines = Math.random() > 0.4; // 60% Ê¶ÇÁéáÊòØÁ∫øÊù°ÁÉüËä±
            
            if (useLines) {
                // Á∫øÊù°ÁÉüËä±
                const lineCount = Math.floor((60 + Math.random() * 40) * multiplier);
                for (let i = 0; i < lineCount; i++) {
                    const angle = (Math.PI * 2 / lineCount) * i + Math.random() * 0.1;
                    const speed = (Math.random() * 2 + 1.5) * multiplier;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    lineParticles.push(new LineParticle(
                        x, y, color, angle, speed, 20
                    ));
                }
            } else {
                // ÂúÜÂΩ¢Á≤íÂ≠êÁÉüËä±
                const particleCount = Math.floor((80 + Math.random() * 40) * multiplier);
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i + Math.random() * 0.1;
                    const speed = (Math.random() * 2.5 + 1) * multiplier;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    particles.push(new Particle(
                        x, y, color,
                        { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed },
                        Math.random() * 2 + 1
                    ));
                }
            }
            
            // ‰∏≠ÂøÉ‰∫ÆÁÇπ
            for (let i = 0; i < 20 * multiplier; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 1.5 + 0.5;
                particles.push(new Particle(
                    x, y, '#FFFFFF',
                    { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed },
                    Math.random() + 0.5
                ));
            }
            
            playExplosionSound();
        }
        
        // ÂèëÂ∞ÑÁÉüËä±
        function launchFirework(targetX, targetY, isGrand = false) {
            const startX = targetX + (Math.random() - 0.5) * 60;
            const startY = canvas.height + 30;
            const colorScheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            
            const rocket = new Rocket(startX, startY, targetX, targetY, colorScheme);
            rocket.isGrand = isGrand;
            rockets.push(rocket);
            
            playLaunchSound();
        }
        
        // Â∫ÜÁ•ùÂ§ßÁàÜÂèë
        function celebrateExplosion() {
            const count = 15 + Math.floor(Math.random() * 10);
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
                    const y = Math.random() * canvas.height * 0.5 + canvas.height * 0.1;
                    launchFirework(x, y, true);
                }, i * 150 + Math.random() * 100);
            }
        }
        
        // ============ Èü≥ÊïàÁ≥ªÁªü ============
        let soundEnabled = true;
        let audioContext = null;
        let audioInitialized = false;
        
        // ÂàùÂßãÂåñÈü≥È¢ëÔºàÈúÄË¶ÅÁî®Êà∑‰∫§‰∫íÔºâ
        function initAudio() {
            if (audioInitialized) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                audioInitialized = true;
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        // ÂèëÂ∞ÑÈü≥Êïà
        function playLaunchSound() {
            if (!soundEnabled || !audioInitialized || !audioContext) return;
            
            try {
                const duration = 0.6;
                const bufferSize = audioContext.sampleRate * duration;
                const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    const t = i / bufferSize;
                    output[i] = (Math.random() * 2 - 1) * Math.exp(-t * 2) * 0.3;
                }
                
                const noise = audioContext.createBufferSource();
                noise.buffer = noiseBuffer;
                
                const highpass = audioContext.createBiquadFilter();
                highpass.type = 'highpass';
                highpass.frequency.value = 2000;
                
                const gainNode = audioContext.createGain();
                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                noise.connect(highpass);
                highpass.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                noise.start();
                noise.stop(audioContext.currentTime + duration);
            } catch (e) {}
        }
        
        // ÁàÜÁÇ∏Èü≥Êïà
        function playExplosionSound() {
            if (!soundEnabled || !audioInitialized || !audioContext) return;
            
            try {
                // ‰ΩéÈ¢ëÁ†∞Â£∞
                const osc = audioContext.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(120, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(40, audioContext.currentTime + 0.15);
                
                const oscGain = audioContext.createGain();
                oscGain.gain.setValueAtTime(0.2, audioContext.currentTime);
                oscGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                osc.connect(oscGain);
                oscGain.connect(audioContext.destination);
                osc.start();
                osc.stop(audioContext.currentTime + 0.2);
                
                // ÁàÜÁ†¥Âô™Â£∞
                const duration = 0.3;
                const bufferSize = audioContext.sampleRate * duration;
                const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    const t = i / bufferSize;
                    output[i] = (Math.random() * 2 - 1) * Math.exp(-t * 6);
                }
                
                const noise = audioContext.createBufferSource();
                noise.buffer = noiseBuffer;
                
                const bandpass = audioContext.createBiquadFilter();
                bandpass.type = 'bandpass';
                bandpass.frequency.value = 800;
                bandpass.Q.value = 0.5;
                
                const noiseGain = audioContext.createGain();
                noiseGain.gain.value = 0.1;
                
                noise.connect(bandpass);
                bandpass.connect(noiseGain);
                noiseGain.connect(audioContext.destination);
                
                noise.start();
                noise.stop(audioContext.currentTime + duration);
            } catch (e) {}
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('soundToggle').addEventListener('click', () => {
            initAudio();
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').classList.toggle('muted', !soundEnabled);
        });
        
        document.getElementById('celebrateBtn').addEventListener('click', () => {
            initAudio();
            celebrateExplosion();
        });
        
        canvas.addEventListener('click', (e) => {
            initAudio();
            launchFirework(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            initAudio();
            const touch = e.touches[0];
            launchFirework(touch.clientX, touch.clientY);
        });
        
        // Ëá™Âä®ÁÉüËä±Ôºà‰∏çÊí≠ÊîæÂ£∞Èü≥ÔºåÁõ¥Âà∞Áî®Êà∑‰∫§‰∫íÔºâ
        let autoInterval = setInterval(() => {
            if (Math.random() < 0.2) {
                const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
                const y = Math.random() * canvas.height * 0.45 + canvas.height * 0.1;
                
                const startX = x + (Math.random() - 0.5) * 60;
                const startY = canvas.height + 30;
                const colorScheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
                
                const rocket = new Rocket(startX, startY, x, y, colorScheme);
                rocket.autoLaunch = true;
                rockets.push(rocket);
            }
        }, 2500);
        
        // ÂºÄÂú∫ÁÉüËä±
        setTimeout(() => {
            const x = canvas.width * 0.3;
            const y = canvas.height * 0.35;
            const rocket = new Rocket(x, canvas.height + 30, x, y, colorSchemes[0]);
            rocket.autoLaunch = true;
            rockets.push(rocket);
        }, 800);
        
        setTimeout(() => {
            const x = canvas.width * 0.7;
            const y = canvas.height * 0.3;
            const rocket = new Rocket(x, canvas.height + 30, x, y, colorSchemes[2]);
            rocket.autoLaunch = true;
            rockets.push(rocket);
        }, 1600);
        
        // Âä®Áîª
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ÁÅ´ÁÆ≠
            rockets = rockets.filter(rocket => {
                rocket.update();
                rocket.draw();
                
                if (rocket.exploded) {
                    createExplosion(rocket.x, rocket.y, rocket.colorScheme, rocket.isGrand);
                    return false;
                }
                return true;
            });
            
            // ÂúÜÂΩ¢Á≤íÂ≠ê
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.alpha > 0.01;
            });
            
            // Á∫øÊù°Á≤íÂ≠ê
            lineParticles = lineParticles.filter(p => {
                p.update();
                p.draw();
                return p.alpha > 0.01;
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
