<!DOCTYPE html>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüéÜ%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

        .festival-container {

        .header {

        .nav { display: flex; gap: 8px; }
        .nav-link {
            font-size: 0.875rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            padding: 8px 16px;

        .nav-link:hover { color: #fff; background: rgba(255,255,255,0.1); }
        .nav-link.active { color: #fff; background: rgba(255,255,255,0.15); }
        
        .greeting {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            pointer-events: none;
        }
        
        .greeting-year {
            font-family: 'Cormorant Garamond', serif;
            font-size: 8rem;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 4px 30px rgba(255,180,200,0.5);
            line-height: 1;

        }
        
        .greeting-text {
            font-size: 2rem;
            font-weight: 300;

            margin-top: 10px;
            letter-spacing: 0.3em;
        }
        
        .greeting-sub {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            margin-top: 20px;

        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 4px 30px rgba(255,180,200,0.5); }
            50% { text-shadow: 0 4px 50px rgba(255,200,150,0.8), 0 0 80px rgba(255,150,100,0.3); }
        }
        
        .hint {
            position: fixed;
            bottom: 40px;

            transform: translateX(-50%);

            font-size: 0.75rem;

            z-index: 50;
        }
        
        .celebrate-btn {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 40px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
        }
        .celebrate-btn:hover {
            border-color: rgba(255,255,255,0.6);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 30px rgba(255,150,200,0.3);
        }
        .celebrate-btn:active { transform: translateX(-50%) scale(0.98); }
        
        .celebrate-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff, #5f27cd, #ff6b6b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        .sound-toggle {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s;
        }
        .sound-toggle:hover { background: rgba(255,255,255,0.2); }
        .sound-toggle.muted svg { opacity: 0.4; }
    </style>
</head>
<body>
    <div class="festival-container">
        <canvas id="fireworksCanvas"></canvas>
    </div>
    
    <header class="header">
        <a href="index.html" class="logo">
            <span class="logo-text">Life</span>
            <span class="logo-number">29</span>
        </a>
        <nav class="nav">
            <a href="index.html" class="nav-link">Âú∞ÁêÉ</a>
            <a href="schedule.html" class="nav-link">ÂÅöÂí©</a>
            <a href="music.html" class="nav-link">Music</a>
            <a href="relax.html" class="nav-link">Relax</a>
            <a href="festival.html" class="nav-link active">ËäÇÊó•</a>
        </nav>
    </header>
    
    <div class="greeting">
        <div class="greeting-year">2026</div>
        <div class="greeting-text">ÂÖÉÊó¶Âø´‰πê</div>
        <div class="greeting-sub">Happy New Year</div>
    </div>
    
    <button class="celebrate-btn" id="celebrateBtn">
        <span class="celebrate-text">‚ú® Âú®Ëøô‰∏ÄÂàªÂíåÁà±‰∫∫‰∏ÄËµ∑Ê¨¢Â∫ÜÂÖÉÊó¶ÔºÅ‚ú®</span>
    </button>
    
    <div class="hint">ÁÇπÂáªÂ±èÂπïÊîæÁÉüËä±</div>
    
    <button class="sound-toggle" id="soundToggle" title="Èü≥ÊïàÂºÄÂÖ≥">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
        </svg>
    </button>

    <!-- Èü≥È¢ë -->
    <audio id="bgm" loop preload="auto">
        <source src="audio/bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // ============ Èü≥È¢ëÁ≥ªÁªü ============
        let soundEnabled = true;
        let audioInitialized = false;
        const bgm = document.getElementById('bgm');
        bgm.volume = 0.3;
        
        // È¢ÑÂä†ËΩΩÈü≥Êïà
        const launchSounds = [];
        const explosionSounds = [];
        const SOUND_POOL_SIZE = 8;
        
        function initAudio() {
            if (audioInitialized) return;
            audioInitialized = true;
            
            // ÂàõÂª∫Èü≥ÊïàÊ±†
            for (let i = 0; i < SOUND_POOL_SIZE; i++) {
                const launch = new Audio('audio/launch.mp3');
                launch.volume = 0.5; // ÊîæÂ§ßÂèëÂ∞ÑÈü≥Èáè
                launchSounds.push(launch);
                
                const explosion = new Audio('audio/explosion.mp3');
                explosion.volume = 0.6;
                explosionSounds.push(explosion);
            }
            
            // Êí≠ÊîæËÉåÊôØÈü≥‰πê
            bgm.play().catch(e => console.log('BGM autoplay blocked'));
        }
        
        let launchSoundIndex = 0;
        let explosionSoundIndex = 0;
        
        function playLaunchSound() {
            if (!soundEnabled || !audioInitialized) return;
            const sound = launchSounds[launchSoundIndex];
            sound.currentTime = 0;
            sound.play().catch(() => {});
            launchSoundIndex = (launchSoundIndex + 1) % SOUND_POOL_SIZE;
        }
        
        function playExplosionSound() {
            if (!soundEnabled || !audioInitialized) return;
            const sound = explosionSounds[explosionSoundIndex];
            sound.currentTime = 0;
            sound.play().catch(() => {});
            explosionSoundIndex = (explosionSoundIndex + 1) % SOUND_POOL_SIZE;
        }
        
        // ============ Á≤íÂ≠êÁ≥ªÁªüÔºà‰ºòÂåñÁâàÔºâ============
        const MAX_PARTICLES = 2000;
        let particles = [];
        let rockets = [];
        
        // ÁÆÄÂåñÁöÑÁ≤íÂ≠êÁ±ª
        class Particle {
            constructor(x, y, color, vx, vy, size, isLine = false) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = vx;
                this.vy = vy;
                this.size = size;
                this.alpha = 1;
                this.decay = 0.008 + Math.random() * 0.008;
                this.isLine = isLine;
                if (isLine) {
                    this.prevX = x;
                    this.prevY = y;
                }
            }
            
            update() {
                if (this.isLine) {
                    this.prevX = this.x;
                    this.prevY = this.y;
                }
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.vy += 0.015;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            
            draw() {
                if (this.alpha <= 0) return;
                ctx.globalAlpha = this.alpha;
                
                if (this.isLine) {
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = this.size;
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(this.prevX, this.prevY);
                    ctx.lineTo(this.x, this.y);
                    ctx.stroke();
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // ÁÅ´ÁÆ≠Á±ª
        class Rocket {
            constructor(startX, startY, targetX, targetY, scale) {
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.scale = scale; // 0.5 - 1.5
                
                const angle = Math.atan2(targetY - startY, targetX - startX);
                const distance = Math.sqrt((targetX - startX) ** 2 + (targetY - startY) ** 2);
                const speed = Math.min(distance * 0.012, 8);
                
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.distanceTraveled = 0;
                this.targetDistance = distance;
                this.exploded = false;
                this.trail = [];
                
                // ÈöèÊú∫È¢úËâ≤ÊñπÊ°à
                this.colorScheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            }
            
            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 15) this.trail.shift();
                
                this.x += this.vx;
                this.y += this.vy;
                this.distanceTraveled += Math.sqrt(this.vx ** 2 + this.vy ** 2);
                
                if (this.distanceTraveled >= this.targetDistance * 0.95) {
                    this.exploded = true;
                }
            }
            
            draw() {
                // ÁÆÄÂåñËΩ®ËøπÁªòÂà∂
                if (this.trail.length > 1) {
                    ctx.strokeStyle = '#FFA500';
                    ctx.lineWidth = 2;
                    ctx.lineCap = 'round';
                    ctx.globalAlpha = 0.6;
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.lineTo(this.x, this.y);
                    ctx.stroke();
                }
                
                // Â§¥ÈÉ®
                ctx.globalAlpha = 1;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // È¢úËâ≤ÊñπÊ°à
        const colorSchemes = [
            ['#FFD700', '#FFA500', '#FF8C00', '#FFEC8B'],
            ['#FF6B6B', '#FF4757', '#FF3838', '#FF6348'],
            ['#FF69B4', '#FF1493', '#FFB6C1', '#FF82AB'],
            ['#00CED1', '#00BFFF', '#1E90FF', '#87CEEB'],
            ['#9B59B6', '#8E44AD', '#DDA0DD', '#DA70D6'],
            ['#2ECC71', '#27AE60', '#90EE90', '#00FA9A'],
            ['#FFFFFF', '#F5F5F5', '#E0E0E0', '#C0C0C0'],
            ['#FF6B6B', '#FECA57', '#48DBFB', '#FF9FF3', '#54A0FF'] // ÂΩ©Ëôπ
        ];
        
        // ÂàõÂª∫ÁàÜÁÇ∏
        function createExplosion(x, y, colorScheme, scale) {
            const colors = colorScheme;
            const useLines = Math.random() > 0.4;
            
            // Ê†πÊçÆ scale Ë∞ÉÊï¥Á≤íÂ≠êÊï∞ÈáèÔºàÈôêÂà∂ÊúÄÂ§ßÊï∞ÈáèÈò≤Ê≠¢Âç°È°øÔºâ
            const baseCount = useLines ? 40 : 50;
            const count = Math.min(Math.floor(baseCount * scale), 80);
            
            // ÊéßÂà∂ÊÄªÁ≤íÂ≠êÊï∞
            if (particles.length > MAX_PARTICLES) {
                particles.splice(0, particles.length - MAX_PARTICLES + count);
            }
            
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i + Math.random() * 0.2;
                const speed = (1.5 + Math.random() * 2) * scale;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = (1 + Math.random() * 1.5) * scale;
                
                particles.push(new Particle(
                    x, y, color,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    size,
                    useLines
                ));
            }
            
            // ‰∏≠ÂøÉ‰∫ÆÁÇπÔºàÂ∞èÂûãÔºâ
            const sparkCount = Math.floor(10 * scale);
            for (let i = 0; i < sparkCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 1 + 0.3;
                particles.push(new Particle(
                    x, y, '#FFFFFF',
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    0.5 + Math.random() * 0.5,
                    false
                ));
            }
            
            playExplosionSound();
        }
        
        // Ëé∑ÂèñÈöèÊú∫ÂèëÂ∞ÑËµ∑ÁÇπ
        function getRandomLaunchPoint(targetX) {
            const type = Math.random();
            const y = canvas.height + 20;
            
            if (type < 0.3) {
                // Â∑¶‰∏ãËßíÂå∫Âüü
                return { x: Math.random() * canvas.width * 0.2, y };
            } else if (type < 0.6) {
                // Âè≥‰∏ãËßíÂå∫Âüü
                return { x: canvas.width * 0.8 + Math.random() * canvas.width * 0.2, y };
            } else {
                // Â∫ïÈÉ®‰∏≠Èó¥Âå∫ÂüüÔºàÈù†ËøëÁõÆÊ†áx‰ΩçÁΩÆÔºâ
                return { x: targetX + (Math.random() - 0.5) * 100, y };
            }
        }
        
        // ÂèëÂ∞ÑÁÉüËä±
        function launchFirework(targetX, targetY, customScale = null) {
            const scale = customScale || (0.5 + Math.random() * 1); // 0.5 - 1.5
            const start = getRandomLaunchPoint(targetX);
            
            rockets.push(new Rocket(start.x, start.y, targetX, targetY, scale));
            playLaunchSound();
        }
        
        // Â∫ÜÁ•ùÂ§ßÁàÜÂèë
        function celebrateExplosion() {
            const count = 12 + Math.floor(Math.random() * 8);
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width * 0.7 + canvas.width * 0.15;
                    const y = Math.random() * canvas.height * 0.4 + canvas.height * 0.15;
                    const scale = 0.8 + Math.random() * 0.7; // Â∫ÜÁ•ùÊó∂ÂÅèÂ§ß
                    launchFirework(x, y, scale);
                }, i * 200 + Math.random() * 150);
            }
        }
        
        // ============ ‰∫ã‰ª∂ÁõëÂê¨ ============
        document.getElementById('soundToggle').addEventListener('click', () => {
            initAudio();
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').classList.toggle('muted', !soundEnabled);
            
            if (soundEnabled) {
                bgm.play().catch(() => {});
            } else {
                bgm.pause();
            }
        });
        
        document.getElementById('celebrateBtn').addEventListener('click', () => {
            initAudio();
            celebrateExplosion();
        });
        
        canvas.addEventListener('click', (e) => {
            initAudio();
            launchFirework(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            initAudio();
            const touch = e.touches[0];
            launchFirework(touch.clientX, touch.clientY);
        });
        
        // Ëá™Âä®ÁÉüËä±
        setInterval(() => {
            if (Math.random() < 0.25 && rockets.length < 10) {
                const x = Math.random() * canvas.width * 0.7 + canvas.width * 0.15;
                const y = Math.random() * canvas.height * 0.4 + canvas.height * 0.15;
                const start = getRandomLaunchPoint(x);
                const scale = 0.5 + Math.random() * 1;
                rockets.push(new Rocket(start.x, start.y, x, y, scale));
            }
        }, 2000);
        
        // ÂºÄÂú∫ÁÉüËä±
        setTimeout(() => {
            const x = canvas.width * 0.3;
            const y = canvas.height * 0.35;
            const start = getRandomLaunchPoint(x);
            rockets.push(new Rocket(start.x, start.y, x, y, 1));
        }, 600);
        
        setTimeout(() => {
            const x = canvas.width * 0.7;
            const y = canvas.height * 0.3;
            const start = getRandomLaunchPoint(x);
            rockets.push(new Rocket(start.x, start.y, x, y, 1.2));
        }, 1400);
        
        // ============ Âä®ÁîªÂæ™ÁéØ ============
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Êõ¥Êñ∞ÂíåÁªòÂà∂ÁÅ´ÁÆ≠
            for (let i = rockets.length - 1; i >= 0; i--) {
                const rocket = rockets[i];
                rocket.update();
                rocket.draw();
                
                if (rocket.exploded) {
                    createExplosion(rocket.x, rocket.y, rocket.colorScheme, rocket.scale);
                    rockets.splice(i, 1);
                }
            }
            
            // Êõ¥Êñ∞ÂíåÁªòÂà∂Á≤íÂ≠êÔºàÊâπÈáèÁªòÂà∂‰ºòÂåñÔºâ
            ctx.save();
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                
                if (p.alpha <= 0.01) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
            ctx.restore();
            ctx.globalAlpha = 1;
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
