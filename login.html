<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life29</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Noto+Sans+SC:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 视频背景 -->
    <div class="video-container" id="videoContainer">
        <div class="video-wrapper" id="videoWrapper">
            <video class="background-video active" id="video0" muted playsinline>
                <source src="videos/金门大桥.mp4" type="video/mp4">
            </video>
            <video class="background-video" id="video1" muted playsinline>
                <source src="videos/乐高.mp4" type="video/mp4">
            </video>
            <video class="background-video" id="video2" muted playsinline>
                <source src="videos/花.mp4" type="video/mp4">
            </video>
            <video class="background-video" id="video3" muted playsinline>
                <source src="videos/theater.mp4" type="video/mp4">
            </video>
            <video class="background-video" id="video4" muted playsinline>
                <source src="videos/minisoda.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- 视频名称显示 -->
    <div class="video-name" id="videoName">金门大桥</div>

    <!-- 眼睛切换视频按钮 -->
    <div class="eye-toggle" id="eyeToggle">
        <svg viewBox="0 0 100 60" fill="none">
            <g class="eye-group">
                <ellipse class="eye-outline" cx="50" cy="30" rx="45" ry="28" stroke="white" stroke-width="2" fill="none"/>
                <ellipse class="eye-lid-top" cx="50" cy="30" rx="45" ry="28" stroke="none" fill="rgba(0,0,0,0.9)"/>
                <ellipse class="eye-lid-bottom" cx="50" cy="30" rx="45" ry="28" stroke="none" fill="rgba(0,0,0,0.9)"/>
                <circle class="eye-white" cx="50" cy="30" r="16" fill="white"/>
                <circle class="eye-iris" cx="50" cy="30" r="10" fill="#555"/>
                <circle class="eye-pupil" cx="50" cy="30" r="5" fill="#111"/>
                <circle class="eye-highlight" cx="54" cy="26" r="3" fill="white" opacity="0.8"/>
            </g>
        </svg>
    </div>

    <!-- 门 Logo -->
    <div class="door-logo" id="doorLogo">
        <svg viewBox="0 0 50 70" fill="none">
            <rect x="4" y="4" width="42" height="62" rx="2" stroke="white" stroke-width="2" fill="none"/>
            <rect x="10" y="10" width="30" height="50" rx="1" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
            <circle cx="34" cy="36" r="3" fill="white"/>
        </svg>
    </div>

    <!-- 磨砂登录界面 -->
    <div class="login-overlay" id="loginOverlay">
        <!-- 关闭按钮 -->
        <div class="close-login" id="closeLogin">
            <svg viewBox="0 0 40 40" fill="none">
                <line x1="12" y1="12" x2="28" y2="28" stroke="white" stroke-width="1.5"/>
                <line x1="28" y1="12" x2="12" y2="28" stroke="white" stroke-width="1.5"/>
            </svg>
        </div>

        <div class="login-container">
            <!-- 用户选择 -->
            <div class="user-selection">
                <button class="user-btn wiwi" data-user="wiwi">wiwi</button>
                <button class="user-btn yuyu" data-user="yuyu">yuyu</button>
            </div>

            <!-- 密码输入 -->
            <div class="password-container" id="passwordContainer">
                <input type="password" class="password-input" id="passwordInput" placeholder="">
                <div class="password-line"></div>
            </div>

            <!-- 错误提示 -->
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
