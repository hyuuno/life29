<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life29 - 登录</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="floating-hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-circle">
                    <svg class="heart-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="currentColor"/>
                    </svg>
                </div>
                <h1 class="app-title">Life29</h1>
                <p class="app-subtitle">我们的故事 · 永恒珍藏</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username">选择用户</label>
                    <select id="username" name="username" required>
                        <option value="">请选择...</option>
                        <option value="wiwi">🌸 Wiwi</option>
                        <option value="yuyu">🌺 Yuyu</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="login-button">
                    <span class="button-text">进入我们的世界</span>
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>

            <div class="footer-text">
                <p>💕 用心记录每一个美好瞬间</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
