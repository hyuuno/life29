<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life29</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Noto+Sans+SC:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 浅灰色迷雾背景 -->
    <div class="fog-background"></div>

    <!-- 视频背景 -->
    <div class="video-container" id="videoContainer">
        <div class="video-wrapper" id="videoWrapper">
            <video class="background-video active" id="video0" muted playsinline>
                <source src="videos/金门大桥.mp4" type="video/mp4">
            </video>
            <video class="background-video" id="video1" muted playsinline>
                <source src="videos/乐高.mp4" type="video/mp4">
            </video>
            <video class="background-video" id="video2" muted playsinline>
                <source src="videos/花.mp4" type="video/mp4">
            </video>
            <video class="background-video" id="video3" muted playsinline>
                <source src="videos/theater.mp4" type="video/mp4">
            </video>
            <video class="background-video" id="video4" muted playsinline>
                <source src="videos/minisoda.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- 视频名称显示 - 左下角 -->
    <div class="video-name" id="videoName">金门大桥</div>

    <!-- 底部控制栏 -->
    <div class="bottom-controls">
        <!-- 声音控制 -->
        <div class="sound-toggle" id="soundToggle" title="BGM">
            <svg class="sound-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
            <svg class="sound-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <line x1="23" y1="9" x2="17" y2="15"></line>
                <line x1="17" y1="9" x2="23" y2="15"></line>
            </svg>
        </div>

        <!-- 眼睛切换视频按钮 -->
        <div class="eye-toggle" id="eyeToggle" title="换视频">
            <div class="eye-icon">
                <div class="eye-outline"></div>
                <div class="eye-ball">
                    <div class="eye-pupil"></div>
                    <div class="eye-highlight"></div>
                </div>
                <div class="eye-lid"></div>
            </div>
        </div>

        <!-- 门 Logo -->
        <div class="door-logo" id="doorLogo" title="登录">
            <svg viewBox="0 0 100 120" fill="none">
                <!-- 门框 -->
                <path d="M20 15 L20 115 M80 15 L80 115 M20 15 L80 15" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                <!-- 开着的门 -->
                <path d="M25 20 L25 110 L55 100 L55 30 Z" fill="none" stroke="currentColor" stroke-width="2.5"/>
                <!-- 门把手 -->
                <ellipse cx="48" cy="68" rx="3" ry="5" fill="currentColor"/>
            </svg>
        </div>
    </div>

    <!-- 缩放控制 -->
    <div class="zoom-controls">
        <button class="zoom-btn" id="zoomIn" title="放大">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                <line x1="11" y1="8" x2="11" y2="14"></line>
                <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
        </button>
        <button class="zoom-btn" id="zoomOut" title="缩小">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
        </button>
    </div>

    <!-- 磨砂登录界面 -->
    <div class="login-overlay" id="loginOverlay">
        <!-- 关闭按钮 -->
        <div class="close-login" id="closeLogin">
            <svg viewBox="0 0 40 40" fill="none">
                <line x1="12" y1="12" x2="28" y2="28" stroke="white" stroke-width="1.5"/>
                <line x1="28" y1="12" x2="12" y2="28" stroke="white" stroke-width="1.5"/>
            </svg>
        </div>

        <div class="login-container">
            <!-- 用户选择 -->
            <div class="user-selection">
                <button class="user-btn wiwi" data-user="wiwi">wiwi</button>
                <button class="user-btn yuyu" data-user="yuyu">yuyu</button>
            </div>

            <!-- 密码输入 -->
            <div class="password-container" id="passwordContainer">
                <input type="password" class="password-input" id="passwordInput" placeholder="">
                <div class="password-line"></div>
            </div>

            <!-- 错误提示 -->
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <!-- BGM音频 -->
    <audio id="bgmAudio" loop>
        <source src="audio/bgm.mp3" type="audio/mpeg">
    </audio>

    <script src="login.js"></script>
</body>
</html>
