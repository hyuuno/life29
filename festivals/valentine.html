        // ============ ç‚¹å‡»äº§ç”Ÿå¿ƒå½¢ ============
        document.addEventListener('click', (e) => {
            // æ’é™¤æŒ‰é’®å’Œå¡ç‰‡ç‚¹å‡»
            if (e.target.closest('.action-btn') || e.target.closest('.letter-modal')) return;
            
            createClickHeart(e.clientX, e.clientY);
        });
        
        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'click-heart';
            heart.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="${getRandomColor()}" stroke="none">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            `;
            heart.style.left = `${x - 12}px`;
            heart.style.top = `${y - 12}px`;
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1500);
        }
        
        function getRandomColor() {
            const heartColors = ['#e8c4c4', '#d4a5a5', '#f5d6d6', '#c9a959', '#dbc4a9', '#FFB7C5', '#FFC0CB', '#E75480'];
            return heartColors[Math.floor(Math.random() * heartColors.length)];
        }
        
        // ============ èŠ±ç“£æ•ˆæœ ============
        const petalBtn = document.getElementById('petalBtn');
        let petalInterval = null;
        let petalAnimationFrame = null;
        
        // æ˜¥è‰²åˆ°ç§‹è‰²çš„æ¸å˜è‰²å½©
        const seasonColors = [
            // æ˜¥ - å«©ç²‰ã€æ¨±èŠ±ã€æ¡ƒçº¢
            '#FFB7C5', '#FFC0CB', '#FFD1DC', '#FADADD', '#F8C8DC',
            '#FFB6C1', '#FF91A4', '#E75480', '#DE5D83', '#FDB9C8',
            // åˆå¤ - æµ…ç´«ã€æ·¡ç»¿
            '#E6E6FA', '#DCD0FF', '#C8A2C8', '#D8BFD8', '#E0BBE4',
            '#98FB98', '#90EE90', '#ADDFAD', '#8FBC8F',
            // ç››å¤ - æ˜é»„ã€å‘æ—¥è‘µ
            '#FFFACD', '#FAFAD2', '#FFE4B5', '#FFDAB9', '#FFE5B4',
            // åˆç§‹ - æ©™çº¢ã€ç¥ç€
            '#FFCC99', '#FFB347', '#FFA07A', '#FA8072', '#E9967A',
            '#F4A460', '#D2691E', '#CD853F', '#DEB887',
            // æ·±ç§‹ - æ«çº¢ã€èµ­çŸ³
            '#CD5C5C', '#BC8F8F', '#C08050', '#A0522D', '#8B4513',
            '#B8860B', '#DAA520', '#D2B48C', '#C19A6B'
        ];
        
        // èŠ±ç“£å½¢çŠ¶ç±»å‹
        const petalShapes = [
            // æ¤­åœ†å½¢èŠ±ç“£
            (size, color, rotation) => `
                <svg width="${size}" height="${size * 1.5}" viewBox="0 0 24 36" fill="${color}">
                    <ellipse cx="12" cy="18" rx="10" ry="16" transform="rotate(${rotation} 12 18)" opacity="0.75"/>
                </svg>
            `,
            // å¿ƒå½¢èŠ±ç“£
            (size, color, rotation) => `
                <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="${color}" transform="rotate(${rotation})">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" opacity="0.7"/>
                </svg>
            `,
            // åœ†å½¢èŠ±ç“£
            (size, color, rotation) => `
                <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="${color}">
                    <circle cx="12" cy="12" r="10" opacity="0.65"/>
                </svg>
            `,
            // å°–å¶èŠ±ç“£
            (size, color, rotation) => `
                <svg width="${size}" height="${size * 1.8}" viewBox="0 0 20 36" fill="${color}">
                    <path d="M10 0 Q20 18 10 36 Q0 18 10 0" transform="rotate(${rotation} 10 18)" opacity="0.7"/>
                </svg>
            `,
            // æ«å¶å½¢
            (size, color, rotation) => `
                <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="${color}" transform="rotate(${rotation})">
                    <path d="M12 2L9 9H2l5 5-2 8 7-4 7 4-2-8 5-5h-7z" opacity="0.6"/>
                </svg>
            `
        ];
        
        function getSeasonColor() {
            return seasonColors[Math.floor(Math.random() * seasonColors.length)];
        }
        
        function getRandomPetalShape(size, color) {
            const rotation = Math.random() * 360;
            const shapeIndex = Math.floor(Math.random() * petalShapes.length);
            return petalShapes[shapeIndex](size, color, rotation);
        }
        
        petalBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            
            if (petalInterval) {
                clearInterval(petalInterval);
                petalInterval = null;
                petalBtn.textContent = 'è½èŠ±çº·é£';
            } else {
                petalBtn.textContent = 'åœæ­¢è½èŠ±';
                createPetalBurst();
                // æ›´é¢‘ç¹åœ°åˆ›å»ºèŠ±ç“£
                petalInterval = setInterval(() => {
                    // æ¯æ¬¡åˆ›å»º2-4ç‰‡èŠ±ç“£
                    const count = 2 + Math.floor(Math.random() * 3);
                    for (let i = 0; i < count; i++) {
                        setTimeout(createPetal, i * 50);
                    }
                }, 150);
            }
        });
        
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            
            // éšæœºå¤§å° - ä»å¾ˆå°åˆ°è¾ƒå¤§
            const size = 8 + Math.random() * 28; // 8px - 36px
            const startX = Math.random() * window.innerWidth;
            const duration = 5 + Math.random() * 6;
            const delay = Math.random() * 0.3;
            const color = getSeasonColor();
            
            // éšæœºæ°´å¹³æ¼‚ç§»
            const drift = (Math.random() - 0.5) * 200;
            
            petal.innerHTML = getRandomPetalShape(size, color);
            
            petal.style.left = `${startX}px`;
            petal.style.top = '-40px';
            petal.style.setProperty('--drift', `${drift}px`);
            petal.style.animationDuration = `${duration}s`;
            petal.style.animationDelay = `${delay}s`;
            
            document.body.appendChild(petal);
            
            setTimeout(() => petal.remove(), (duration + delay) * 1000);
        }
        
        function createPetalBurst() {
            // åˆå§‹çˆ†å‘æ›´å¤šèŠ±ç“£
            for (let i = 0; i < 30; i++) {
                setTimeout(createPetal, i * 60);
            }
        }
        
        // ============ æƒ…ä¹¦åŠŸèƒ½ ============
        const letterBtn = document.getElementById('letterBtn');
        const letterModal = document.getElementById('letterModal');
        const letterBackdrop = document.getElementById('letterBackdrop');
        const letterClose = document.getElementById('letterClose');
        const letterText = document.getElementById('letterText');
        const letterSave = document.getElementById('letterSave');
        
        // åŠ è½½ä¿å­˜çš„æƒ…ä¹¦
        const savedLetter = localStorage.getItem('life29-valentine-letter');
        if (savedLetter) {
            letterText.value = savedLetter;
        }
        
        letterBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            letterModal.classList.add('show');
        });
        
        function closeLetter() {
            letterModal.classList.remove('show');
        }
        
        letterBackdrop.addEventListener('click', closeLetter);
        letterClose.addEventListener('click', closeLetter);
        
        letterSave.addEventListener('click', () => {
            const text = letterText.value.trim();
            if (text) {
                localStorage.setItem('life29-valentine-letter', text);
                
                // ä¿å­˜æˆåŠŸåŠ¨ç”»
                letterSave.textContent = 'å·²å¯„å‡º â™¥';
                letterSave.style.background = 'var(--text)';
                
                setTimeout(() => {
                    letterSave.textContent = 'å°ç¼„å¯„å‡º';
                    letterSave.style.background = '';
                    closeLetter();
                }, 1500);
            }
        });
        
        // ESC å…³é—­
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLetter();
        });
        
        // ============ èƒŒæ™¯ç”»å¸ƒ - æŸ”å’Œå…‰ç‚¹ ============
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // å…‰ç‚¹ç²’å­
        const particles = [];
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 1 + Math.random() * 2,
                speedX: (Math.random() - 0.5) * 0.3,
                speedY: (Math.random() - 0.5) * 0.3,
                opacity: 0.1 + Math.random() * 0.2,
                pulse: Math.random() * Math.PI * 2
            });
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.pulse += 0.02;
                
                // è¾¹ç•Œå¤„ç†
                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;
                
                const opacity = p.opacity * (0.7 + 0.3 * Math.sin(p.pulse));
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(212, 165, 165, ${opacity})`;
                ctx.fill();
            });
            
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        // ============ åˆå§‹èŠ±ç“£ ============
        setTimeout(() => {
            for (let i = 0; i < 12; i++) {
                setTimeout(createPetal, i * 200);
            }
        }, 1500);
    </script>
