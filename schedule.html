<!DOCTYPE html>
<html lang="zh-CN" data-bg="gray">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life29 ¬∑ ÂÅöÂí©</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Noto+Serif+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .schedule-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 90px 30px 60px;
            min-height: 100vh;
        }
        .schedule-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 24px;
        }
        .schedule-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.4rem;
            font-weight: 400;
            color: var(--color-text);
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .date-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .date-selector select {
            padding: 6px 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            background: var(--color-bg-card);
            color: var(--color-text);
            font-size: 0.85rem;
        }
        .week-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .week-nav button {
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            padding: 6px;
            transition: color 0.2s;
        }
        .week-nav button:hover { color: var(--color-text); }
        .week-label {
            font-size: 0.85rem;
            color: var(--color-text-light);
            min-width: 140px;
            text-align: center;
        }
        .timezone-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--color-text-light);
        }
        .timezone-toggle button {
            padding: 4px 10px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--color-text-muted);
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }
        .timezone-toggle button.active {
            background: var(--color-text);
            color: var(--color-bg);
        }
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }
        .toolbar-btn {
            padding: 6px 14px;
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--color-text-light);
            cursor: pointer;
            transition: all 0.2s;
        }
        .toolbar-btn:hover { background: var(--color-bg); color: var(--color-text); }
        
        .tables-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        @media (max-width: 1200px) {
            .tables-container { grid-template-columns: 1fr; }
        }
        .person-section {
            background: var(--color-bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 16px rgba(0,0,0,0.05);
        }
        .person-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
        }
        .person-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text);
        }
        .person-tz {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }
        .table-wrapper {
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid var(--color-border);
            padding: 0;
            text-align: center;
            vertical-align: top;
        }
        .schedule-table th {
            padding: 10px 8px;
            font-weight: 400;
            font-size: 0.75rem;
            color: var(--color-text-light);
            background: var(--color-bg);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .schedule-table th.time-col { width: 60px; }
        .schedule-table th .day-name { font-size: 0.8rem; color: var(--color-text); margin-bottom: 2px; }
        .schedule-table th .day-date { font-size: 0.7rem; color: var(--color-text-muted); }
        .time-cell {
            padding: 6px 4px;
            font-size: 0.65rem;
            color: var(--color-text-muted);
            background: var(--color-bg);
        }
        .schedule-cell {
            min-height: 28px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .schedule-cell:hover { background: rgba(0,0,0,0.02); }
        .cell-content {
            display: block;
            width: 100%;
            min-height: 28px;
            padding: 4px 6px;
            font-size: 0.7rem;
            color: var(--color-text);
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            font-family: inherit;
            text-align: left;
            line-height: 1.3;
        }
        .cell-content::placeholder { color: transparent; }
        .schedule-cell:hover .cell-content::placeholder { color: var(--color-text-muted); opacity: 0.4; }
        
        .color-picker-popup {
            position: fixed;
            display: none;
            background: var(--color-bg-card);
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            gap: 5px;
            flex-wrap: wrap;
            width: 130px;
        }
        .color-picker-popup.show { display: flex; }
        .color-option {
            width: 22px;
            height: 22px;
            border-radius: 4px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.15s;
        }
        .color-option:hover { transform: scale(1.1); }
        .color-option.clear {
            background: var(--color-bg);
            border: 1px dashed var(--color-border);
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-muted);
        }
        
        .bg-orange { background: #f8e0c0; }
        .bg-blue { background: #c8d8f0; }
        .bg-green { background: #c8e8c8; }
        .bg-pink { background: #f8d0d8; }
        .bg-purple { background: #e0d0e8; }
        .bg-yellow { background: #f8f0c0; }
        .bg-teal { background: #c8e8e0; }
        .bg-gray { background: #e0e0e0; }
        [data-theme="dark"] .bg-orange { background: #4a3c28; }
        [data-theme="dark"] .bg-blue { background: #2a3a4a; }
        [data-theme="dark"] .bg-green { background: #2a3a2a; }
        [data-theme="dark"] .bg-pink { background: #4a3038; }
        [data-theme="dark"] .bg-purple { background: #3a2a3a; }
        [data-theme="dark"] .bg-yellow { background: #3a3828; }
        [data-theme="dark"] .bg-teal { background: #2a3a38; }
        [data-theme="dark"] .bg-gray { background: #2a2a2a; }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    
    <header class="header">
        <a href="index.html" class="logo">
            <span class="logo-text">Life</span>
            <span class="logo-number">29</span>
        </a>
        <nav class="nav">
            <a href="index.html" class="nav-link">Âú∞ÁêÉ</a>
            <a href="#" class="nav-link">Êó∂Èó¥Á∫ø</a>
            <a href="#" class="nav-link">ÂõûÂøÜ</a>
            <a href="schedule.html" class="nav-link active">ÂÅöÂí©</a>
            <a href="music.html" class="nav-link">Music</a>
            <a href="relax.html" class="nav-link">Relax</a>
        </nav>
        <div class="header-actions">
            <button class="btn-icon theme-toggle" id="themeToggle" title="ÂàáÊç¢‰∏ªÈ¢ò">
                <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>
                <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </header>
    
    <main class="schedule-container">
        <div class="schedule-header">
            <h1 class="schedule-title">Êàë‰ª¨Âú®Âπ≤ÂòõÔºü</h1>
            <div class="header-controls">
                <div class="date-selector">
                    <select id="yearSelect"></select>
                    <select id="monthSelect"></select>
                    <select id="weekSelect"></select>
                </div>
                <div class="week-nav">
                    <button id="prevWeek" title="‰∏ä‰∏ÄÂë®">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <span class="week-label" id="weekLabel">Week 1</span>
                    <button id="nextWeek" title="‰∏ã‰∏ÄÂë®">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                </div>
                <div class="timezone-toggle">
                    <span>Êó∂Âå∫:</span>
                    <button id="tzSF">ÊóßÈáëÂ±±</button>
                    <button id="tzBJ" class="active">Âåó‰∫¨</button>
                </div>
            </div>
        </div>
        
        <div class="toolbar">
            <button class="toolbar-btn" id="todayBtn">ÂõûÂà∞‰ªäÂ§©</button>
            <button class="toolbar-btn" id="clearAllBtn">Ê∏ÖÁ©∫Êú¨Âë®</button>
        </div>
        
        <div class="tables-container">
            <div class="person-section">
                <div class="person-header">
                    <span class="person-name">üë¶ wiwi</span>
                    <span class="person-tz" id="wiwiTz">Âåó‰∫¨Êó∂Èó¥ (UTC+8)</span>
                </div>
                <div class="table-wrapper">
                    <table class="schedule-table" id="tableWiwi"></table>
                </div>
            </div>
            <div class="person-section">
                <div class="person-header">
                    <span class="person-name">üëß yuyu</span>
                    <span class="person-tz" id="yuyuTz">Âåó‰∫¨Êó∂Èó¥ (UTC+8)</span>
                </div>
                <div class="table-wrapper">
                    <table class="schedule-table" id="tableYuyu"></table>
                </div>
            </div>
        </div>
    </main>
    
    <div class="color-picker-popup" id="colorPicker">
        <div class="color-option clear" data-color="">‚úï</div>
        <div class="color-option bg-orange" data-color="bg-orange"></div>
        <div class="color-option bg-blue" data-color="bg-blue"></div>
        <div class="color-option bg-green" data-color="bg-green"></div>
        <div class="color-option bg-pink" data-color="bg-pink"></div>
        <div class="color-option bg-purple" data-color="bg-purple"></div>
        <div class="color-option bg-yellow" data-color="bg-yellow"></div>
        <div class="color-option bg-teal" data-color="bg-teal"></div>
        <div class="color-option bg-gray" data-color="bg-gray"></div>
    </div>
    
    <script>
        // Theme
        const savedTheme = localStorage.getItem('life29-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeToggle').addEventListener('click', () => {
            const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('life29-theme', next);
        });
        
        // State
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let currentWeekInMonth = 0;
        let timezone = 'bj'; // 'sf' or 'bj' - Áªü‰∏ÄÊó∂Âå∫
        
        const HOUR_DIFF = 16; // Âåó‰∫¨ÊØîÊóßÈáëÂ±±Âø´16Â∞èÊó∂
        
        // Initialize selectors
        const yearSelect = document.getElementById('yearSelect');
        const monthSelect = document.getElementById('monthSelect');
        const weekSelect = document.getElementById('weekSelect');
        
        for (let y = 2020; y <= 2030; y++) {
            const opt = document.createElement('option');
            opt.value = y;
            opt.textContent = y + 'Âπ¥';
            yearSelect.appendChild(opt);
        }
        yearSelect.value = currentYear;
        
        const monthNames = ['1Êúà','2Êúà','3Êúà','4Êúà','5Êúà','6Êúà','7Êúà','8Êúà','9Êúà','10Êúà','11Êúà','12Êúà'];
        monthNames.forEach((m, i) => {
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = m;
            monthSelect.appendChild(opt);
        });
        monthSelect.value = currentMonth;
        
        function updateWeekOptions() {
            weekSelect.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const weeksInMonth = Math.ceil((lastDay.getDate() + firstDay.getDay()) / 7);
            
            for (let w = 0; w < weeksInMonth; w++) {
                const opt = document.createElement('option');
                opt.value = w;
                opt.textContent = `Á¨¨${w + 1}Âë®`;
                weekSelect.appendChild(opt);
            }
            
            const today = new Date();
            if (today.getFullYear() === currentYear && today.getMonth() === currentMonth) {
                currentWeekInMonth = Math.floor((today.getDate() + firstDay.getDay() - 1) / 7);
            } else {
                currentWeekInMonth = 0;
            }
            weekSelect.value = currentWeekInMonth;
        }
        
        function getWeekDates() {
            const firstDay = new Date(currentYear, currentMonth, 1);
            const startOffset = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
            const weekStart = new Date(currentYear, currentMonth, 1 - startOffset + currentWeekInMonth * 7);
            
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date(weekStart);
                d.setDate(d.getDate() + i);
                dates.push(d);
            }
            return dates;
        }
        
        // Ê†πÊçÆÊó∂Âå∫Ë∞ÉÊï¥Êó•ÊúüÊòæÁ§∫
        function adjustDateForTimezone(date) {
            if (timezone === 'sf') {
                // Â¶ÇÊûúÂΩìÂâçÊòæÁ§∫ÊóßÈáëÂ±±Êó∂Èó¥ÔºåÈúÄË¶ÅÂáèÂéª16Â∞èÊó∂
                const adjusted = new Date(date);
                adjusted.setHours(adjusted.getHours() - HOUR_DIFF);
                return adjusted;
            }
            return date;
        }
        
        function buildTable(tableId, person) {
            const table = document.getElementById(tableId);
            const dates = getWeekDates();
            const dayNames = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
            
            let html = '<thead><tr><th class="time-col"></th>';
            dates.forEach((d, i) => {
                const displayDate = adjustDateForTimezone(d);
                html += `<th><div class="day-name">${dayNames[i]}</div><div class="day-date">${displayDate.getMonth()+1}/${displayDate.getDate()}</div></th>`;
            });
            html += '</tr></thead><tbody>';
            
            // Time slots from 3AM to 2AM next day
            const hours = [];
            for (let h = 3; h <= 23; h++) hours.push(h);
            for (let h = 0; h <= 2; h++) hours.push(h);
            
            hours.forEach((h, rowIdx) => {
                // Ê†πÊçÆÊó∂Âå∫Ë∞ÉÊï¥Êó∂Èó¥ÊòæÁ§∫
                let displayHour = h;
                if (timezone === 'sf') {
                    displayHour = (h - HOUR_DIFF + 24) % 24;
                }
                const timeStr = `${displayHour}:00`;
                
                html += `<tr><td class="time-cell">${timeStr}</td>`;
                for (let day = 0; day < 7; day++) {
                    html += `<td class="schedule-cell" data-person="${person}" data-row="${rowIdx}" data-day="${day}">
                        <textarea class="cell-content" placeholder="+"></textarea>
                    </td>`;
                }
                html += '</tr>';
            });
            
            html += '</tbody>';
            table.innerHTML = html;
            
            table.querySelectorAll('.schedule-cell').forEach(cell => {
                cell.addEventListener('contextmenu', handleRightClick);
                cell.querySelector('.cell-content').addEventListener('input', saveData);
            });
        }
        
        function renderTables() {
            buildTable('tableWiwi', 'wiwi');
            buildTable('tableYuyu', 'yuyu');
            updateWeekLabel();
            updateTimezoneDisplay();
            loadData();
        }
        
        function updateWeekLabel() {
            const dates = getWeekDates();
            const start = adjustDateForTimezone(dates[0]);
            const end = adjustDateForTimezone(dates[6]);
            document.getElementById('weekLabel').textContent = 
                `${start.getMonth()+1}/${start.getDate()} - ${end.getMonth()+1}/${end.getDate()}`;
        }
        
        function updateTimezoneDisplay() {
            const tzText = timezone === 'bj' ? 'Âåó‰∫¨Êó∂Èó¥ (UTC+8)' : 'ÊóßÈáëÂ±±Êó∂Èó¥ (UTC-8)';
            document.getElementById('wiwiTz').textContent = tzText;
            document.getElementById('yuyuTz').textContent = tzText;
        }
        
        // Timezone toggle - Áªü‰∏ÄÂàáÊç¢
        document.getElementById('tzSF').addEventListener('click', () => {
            timezone = 'sf';
            document.getElementById('tzSF').classList.add('active');
            document.getElementById('tzBJ').classList.remove('active');
            renderTables();
        });
        
        document.getElementById('tzBJ').addEventListener('click', () => {
            timezone = 'bj';
            document.getElementById('tzBJ').classList.add('active');
            document.getElementById('tzSF').classList.remove('active');
            renderTables();
        });
        
        // Date selectors
        yearSelect.addEventListener('change', () => { currentYear = parseInt(yearSelect.value); updateWeekOptions(); renderTables(); });
        monthSelect.addEventListener('change', () => { currentMonth = parseInt(monthSelect.value); updateWeekOptions(); renderTables(); });
        weekSelect.addEventListener('change', () => { currentWeekInMonth = parseInt(weekSelect.value); renderTables(); });
        
        // Week navigation
        document.getElementById('prevWeek').addEventListener('click', () => {
            currentWeekInMonth--;
            if (currentWeekInMonth < 0) {
                currentMonth--;
                if (currentMonth < 0) { currentMonth = 11; currentYear--; }
                yearSelect.value = currentYear;
                monthSelect.value = currentMonth;
                updateWeekOptions();
                currentWeekInMonth = weekSelect.options.length - 1;
            }
            weekSelect.value = currentWeekInMonth;
            renderTables();
        });
        
        document.getElementById('nextWeek').addEventListener('click', () => {
            currentWeekInMonth++;
            if (currentWeekInMonth >= weekSelect.options.length) {
                currentMonth++;
                if (currentMonth > 11) { currentMonth = 0; currentYear++; }
                yearSelect.value = currentYear;
                monthSelect.value = currentMonth;
                updateWeekOptions();
                currentWeekInMonth = 0;
            }
            weekSelect.value = currentWeekInMonth;
            renderTables();
        });
        
        document.getElementById('todayBtn').addEventListener('click', () => {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            yearSelect.value = currentYear;
            monthSelect.value = currentMonth;
            updateWeekOptions();
            renderTables();
        });
        
        // Color picker
        const colorPicker = document.getElementById('colorPicker');
        let currentCell = null;
        
        function handleRightClick(e) {
            e.preventDefault();
            currentCell = e.currentTarget;
            colorPicker.style.left = e.clientX + 'px';
            colorPicker.style.top = e.clientY + 'px';
            colorPicker.classList.add('show');
        }
        
        document.querySelectorAll('.color-option').forEach(opt => {
            opt.addEventListener('click', () => {
                if (currentCell) {
                    currentCell.classList.remove('bg-orange','bg-blue','bg-green','bg-pink','bg-purple','bg-yellow','bg-teal','bg-gray');
                    if (opt.dataset.color) currentCell.classList.add(opt.dataset.color);
                    saveData();
                }
                colorPicker.classList.remove('show');
            });
        });
        
        document.addEventListener('click', (e) => {
            if (!colorPicker.contains(e.target)) colorPicker.classList.remove('show');
        });
        
        // Data persistence
        function getWeekKey() {
            const dates = getWeekDates();
            return `schedule-${dates[0].toISOString().split('T')[0]}`;
        }
        
        function saveData() {
            const data = { wiwi: {}, yuyu: {} };
            document.querySelectorAll('.schedule-cell').forEach(cell => {
                const person = cell.dataset.person;
                const key = `${cell.dataset.row}-${cell.dataset.day}`;
                const content = cell.querySelector('.cell-content').value;
                const colorClass = Array.from(cell.classList).find(c => c.startsWith('bg-'));
                if (content || colorClass) {
                    data[person][key] = { content, color: colorClass || '' };
                }
            });
            localStorage.setItem(getWeekKey(), JSON.stringify(data));
        }
        
        function loadData() {
            const data = JSON.parse(localStorage.getItem(getWeekKey()) || '{"wiwi":{},"yuyu":{}}');
            document.querySelectorAll('.schedule-cell').forEach(cell => {
                const person = cell.dataset.person;
                const key = `${cell.dataset.row}-${cell.dataset.day}`;
                const cellData = data[person]?.[key];
                
                cell.classList.remove('bg-orange','bg-blue','bg-green','bg-pink','bg-purple','bg-yellow','bg-teal','bg-gray');
                cell.querySelector('.cell-content').value = '';
                
                if (cellData) {
                    cell.querySelector('.cell-content').value = cellData.content || '';
                    if (cellData.color) cell.classList.add(cellData.color);
                }
            });
        }
        
        document.getElementById('clearAllBtn').addEventListener('click', () => {
            if (confirm('Á°ÆÂÆöÊ∏ÖÁ©∫Êú¨Âë®ÊâÄÊúâÂÜÖÂÆπ?')) {
                localStorage.removeItem(getWeekKey());
                loadData();
            }
        });
        
        // Init
        updateWeekOptions();
        renderTables();
    </script>
</body>
